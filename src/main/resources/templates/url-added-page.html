<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>

<div class="container">
    <!-- Content here -->
    <div align="center">
        <h2><a href="/">返回首页</a>&nbsp;&nbsp;<a href="/logout">注销登陆</a>&nbsp;&nbsp;<a href="/url-view-page.do">查看URL列表</a></h2>
    </div>
    <hr/>
    <div align="center">
        <form method="post">
            <p><input type="text" style="width:100%;height:50px;" name="link" id="link" /></p>
            <p><input type="text" style="width:100%;height:50px;" name="label" id="label"/></p>
            <p><input type="button" style="width:100%;height:50px;" value="添加" onclick="urlAddedDealWith();"/></p>
        </form>
    </div>
    <hr/>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
    function urlAddedDealWith(){
        var link=$("input[id='link']").val();
        var label=$("input[id='label']").val();
        $.ajax(
            {
                method:"POST",
                url:"../api/v1/url-added-api.do",
                data:"link="+link+"&label="+label,
                success:function(response){
                    if(response.responseCode===200){
                        alert("返回成功"+response.responseMessage);
                    }else{
                        alert("返回错误"+response.responseMessage);
                    }
                }});
    }
</script>
</body>
</html>
